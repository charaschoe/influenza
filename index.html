<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spiral Visualization</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="header">
			<h1>INFLUENZA</h1>
			<p>interactive data visualization by Jonas Wienberg</p>
		</div>
		<div class="controls">
			<label>Case Model:</label>
			<div
				class="case-model-option"
				data-value="Reported cases of influenza-like illnesses"
			>
				Influenza-like illnesses
			</div>
			<div
				class="case-model-option"
				data-value="Reported cases of acute respiratory infections"
			>
				Acute respiratory infections
			</div>
			<div
				class="case-model-option"
				data-value="Reported cases of severe acute respiratory infections"
			>
				Severe acute respiratory infections
			</div>
			<div
				class="case-model-option"
				data-value="Reported deaths caused by severe acute respiratory infections"
			>
				Deaths caused by severe acute respiratory infections
			</div>
			<!-- Add more options as needed -->
		</div>
		<div id="months-container" style="position: relative"></div>
		<div class="canvas" id="canvas"></div>
		<div class="year-control">
			<label for="year">Year:</label>
			<input
				type="range"
				id="year"
				name="year"
				min="2009"
				max="2024"
				value="2009"
			/>
			<div id="year-display">2009</div>
		</div>
		<div class="tooltip" id="tooltip"></div>
		<div class="info-box" id="info-box"></div>
		<script src="lib/jquery-3.7.1.min.js"></script>
		<script src="lib/gmynd.js"></script>
		<script src="data/influenza.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
